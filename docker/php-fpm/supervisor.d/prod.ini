[unix_http_server]
file=/tmp/supervisor.sock   ; Location of the socket file
chmod=0700                  ; Restrict access to the socket
username=admin              ; Optional: Set a username for authentication
password=secret             ; Optional: Set a password for authentication

[supervisord]
nodaemon=true
user=www-data
logfile=/var/log/supervisord.log
pidfile=/tmp/supervisord.pid

[program:php-fpm]
command=php-fpm
process_name=%(program_name)s_%(process_num)02d
numprocs=1
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:cron]
command=/var/www/bin/console messenger:consume scheduler_default
process_name=%(program_name)s_%(process_num)02d
user=www-data
group=www-data
numprocs=1
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/cron_stdout.log
stderr_logfile=/var/log/cron_stderr.log
stdout_logfile_maxbytes=0
