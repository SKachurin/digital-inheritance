privacy_page:
  og_title: '“The Digital Heir” | Privacy Policy'
  title: 'Privacy Policy'
  description: 'Privacy Policy page on “The Digital Heir”'
  date: 'Last Updated: October 13, 2025'
  intro: |
    The Digital Heir respects your privacy and is committed to protecting your personal data. This Privacy Policy explains how we collect, use, and protect your information when you use our platform.

  1_title: '1. Data Controller'
  1_text: |
    The Digital Heir (individual entrepreneur Sergey Kachurin, identification code: 345757380, Georgia) is the controller responsible for your data. We process and store data securely, following applicable data protection regulations.

  2_title: '2. Information We Collect'
  2_text_1: 'Registration Data: Email address and optionally your phone number or linked social profiles.'
  2_text_2: 'Encrypted Content: Text or information you choose to store in your encrypted note (“Envelope”).'
  2_text_3: 'Heir Contact Data: Emails or phone numbers of your designated heirs, encrypted before storage.'
  2_text_4: 'Technical Data: Basic information such as IP address or browser type, used for security and analytics.'
  2_text_5: 'We never store plaintext passwords or security answers. Once used for encryption, they are permanently deleted.'

  3_title: '3. How We Use Your Data'
  3_text: |
    We use your data only to provide and improve our service, including account management, security monitoring, and encrypted data storage.
  3_text_: 'Specifically, we use it for:'
  3_text_1: 'Creating and managing user accounts.'
  3_text_2: 'Monitoring account activity for inactivity detection.'
  3_text_3: 'Delivering encrypted information to designated heirs if inactivity is confirmed.'
  3_text_5: 'Responding to user support requests and ensuring compliance with legal obligations.'

  4_title: '4. Cookies'
  4_text: |
    We use essential cookies only for authentication and user session management. You can disable cookies in your browser, but some features may not work properly.

  5_title: '5. Data Security'
  5_text: |
    We use modern encryption algorithms and secure HTTPS connections to protect all stored and transmitted information.

  6_title: '6. Data Sharing'
  6_text: |
    We do not sell or share your personal data. Information may only be disclosed if required by law or necessary to prevent security threats.

  7_title: '7. Data Retention'
  7_text: |
    We retain your encrypted data as long as your account remains active. Upon deletion, all stored data is permanently erased.

  8_title: '8. Your Rights'
  8_text: |
    You have the right to access, correct, or delete your data, and to request restriction or portability where applicable.
    To exercise these rights, contact us at support@thedigitalheir.com.

  9_title: '9. Children’s Privacy'
  9_text: |
    The Digital Heir is not intended for users under 18 years of age. We do not knowingly collect data from minors.

  10_title: '10. Changes to This Policy'
  10_text: |
    We may update this Privacy Policy periodically. Updates will be posted on this page with a new effective date.

  11_title: '11. Contact'
  11_text: |
    For privacy inquiries, contact us at:
    Email: support@thedigitalheir.com  
    Website: https://thedigitalheir.com/contact_us

