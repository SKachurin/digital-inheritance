  5_title: '5. Безопасность данных'
  5_text: |
    Мы применяем современные методы шифрования и защищённые HTTPS-соединения для защиты всей информации.

  6_title: '6. Передача данных'
  6_text: |
    Мы не продаём и не передаём ваши данные третьим лицам, кроме случаев, предусмотренных законом или необходимых для предотвращения угроз безопасности.

  7_title: '7. Хранение данных'
  7_text: |
    Мы храним зашифрованные данные до тех пор, пока аккаунт активен. После удаления аккаунта вся информация безвозвратно стирается.

  8_title: '8. Ваши права'
  8_text: |
    Вы имеете право запрашивать доступ, исправление или удаление данных, а также их переносимость. Для этого свяжитесь с нами по адресу support@thedigitalheir.com.

  9_title: '9. Конфиденциальность несовершеннолетних'
  9_text: |
    The Digital Heir не предназначен для лиц младше 18 лет. Мы не собираем данные несовершеннолетних.

  10_title: '10. Изменения политики'
  10_text: |
    Мы можем периодически обновлять Политику конфиденциальности. Обновлённая версия публикуется на этой странице с новой датой.

