    Укажите ваш зарегистрированный email и данные платежа для ускорения обработки.

  4_title: '4. Заключение'
  4_text: |
    The Digital Heir оставляет за собой право изменять Политику возвратов в любое время. Продолжение использования платформы означает согласие с изменениями.

