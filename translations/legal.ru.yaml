refund_page:
  og_title: '“The Digital Heir" | Политика возвратов'
  title: 'Политика возвратов'
  description: 'Страница политики возвратов на “The Digital Heir"'
  date: 'Последнее обновление: 6 марта 2025'
  intro: 'Мы стремимся к полной удовлетворенности пользователей The Digital Heir. Однако, если вы недовольны нашим сервисом, вы можете иметь право на возврат в соответствии с условиями ниже:'

  1_title: '14-дневная гарантия возврата денег'
  1_text: |
    Возврат возможен в течение 14 дней. Вы можете запросить возврат, обратившись в службу поддержки Paddle.
    Paddle обработает ваш запрос в соответствии с их Условиями для покупателей.

  2_title: 'Как запросить возврат'
  2_text: 'Свяжитесь с Paddle напрямую по электронной почте: help@paddle.com, или посетите paddle.net. Вам потребуется указать адрес электронной почты, использованный при оформлении заказа, а также идентификатор заказа или другие платежные данные.'

  3_title: 'Исключения'
  3_text: |
    Если уже был инициирован «финальный выпуск» вашей зашифрованной записи (т.е. The Digital Heir признал вас неактивным и передал информацию вашему наследнику), возврат средств, как правило, невозможен, так как основная услуга уже оказана.
    В случаях злоупотребления, мошенничества или попытки манипуляции (по усмотрению Paddle или The Digital Heir) возврат может быть отклонен.

  4_title: 'Обработка возврата'
  4_text: |
    Возвраты обрабатываются исключительно Paddle как нашим торговым агентом.
    Если возврат одобрен, средства, как правило, возвращаются на ваш счет в течение 5–10 рабочих дней в зависимости от метода оплаты.

  5_title: 'Оспаривание платежей'
  5_text: |
    Если вы не узнаете списание от Paddle или у вас есть спор по платежу, сначала свяжитесь с Paddle.
    Необоснованные возвраты средств (чарджбэки) могут привести к блокировке дальнейшего использования The Digital Heir, в соответствии с политикой Paddle по разрешению споров.

