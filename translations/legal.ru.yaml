  2_title: '2. Информация, которую мы собираем'
  2_text_1: 'Регистрационные данные: адрес электронной почты и, при желании, номер телефона или подключённые соцсети.'
  2_text_2: 'Зашифрованное содержимое: текст или информация, которую вы сохраняете в своей заметке («Конверт»).'
  2_text_3: 'Контакты наследников: адреса электронной почты или номера телефонов наследников, зашифрованные перед сохранением.'
  2_text_4: 'Технические данные: IP-адрес, тип браузера и другая информация, используемая для безопасности и аналитики.'
  2_text_5: 'Мы никогда не сохраняем пароли или ответы на контрольные вопросы в открытом виде. После использования для шифрования они удаляются.'

  3_title: '3. Как мы используем ваши данные'
  3_text: |
    Мы используем данные исключительно для предоставления и улучшения сервиса, включая управление аккаунтом, безопасность и хранение зашифрованных данных.
  3_text_: 'В частности, данные используются для:'
  3_text_1: 'Создания и управления аккаунтами пользователей.'
  3_text_2: 'Отслеживания активности и определения неактивности.'
  3_text_3: 'Передачи зашифрованных данных наследникам при подтверждённой неактивности.'
  3_text_5: 'Ответа на запросы поддержки и соблюдения юридических требований.'

  4_title: "4. Cookies"
  4_text: "Мы используем только обязательные cookies для аутентификации, безопасности и управления пользовательской сессией."
