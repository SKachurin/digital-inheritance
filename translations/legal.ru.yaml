  title: 'Политика возвратов'
  description: 'Страница политики возвратов «The Digital Heir»'
  date: 'Последнее обновление: 13 октября 2025'
  intro: |
    Мы стремимся обеспечить полное удовлетворение наших пользователей. Если вы не довольны услугой, вы можете запросить возврат средств при выполнении следующих условий:

  1_title: '1. Условия для возврата'
  1_text: |
    Возврат невозможен после передачи зашифрованных данных назначенным наследникам, так как услуга считается выполненной.
    Возврат может быть отклонён при выявлении злоупотреблений, мошенничества или намеренного нарушения правил.

  2_title: '2. Срок обработки'
  2_text: |
