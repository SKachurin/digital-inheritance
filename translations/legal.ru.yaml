  title: 'Условия и положения'
  description: 'Страница условий и положений «The Digital Heir»'
  date: 'Последнее обновление: 6 марта 2025'

  1_title: '1. Введение'
  1_text: |
    Добро пожаловать в The Digital Heir (далее — «Сервис»), принадлежащий и управляемый индивидуальным предпринимателем Сергеем Качуриным, идентификационный код: 345757380 (Грузия) (далее — «мы», «нас» или «наш»). The Digital Heir разработан для защиты цифровых активов и инструкций на случай вашей недоступности или ухода из жизни.

    Наш процесс оформления заказа осуществляется через онлайн-реселлера Paddle.com («Paddle»). Paddle.com является официальным продавцом всех наших заказов, обрабатывает платежи, предоставляет поддержку клиентам и занимается возвратами.

    Пожалуйста, внимательно ознакомьтесь с настоящими Условиями («Условия»). Используя The Digital Heir, вы соглашаетесь с ними и обязуетесь соблюдать все применимые законы и нормы. В настоящих Условиях также содержатся ссылки на нашу Политику возвратов и Политику конфиденциальности.

    Важное уведомление: The Digital Heir не является юридической или финансовой консультацией. Мы не предоставляем услуги по планированию наследства и не занимаемся юридическими процедурами передачи имущества. Наш сервис только шифрует и хранит ваши цифровые инструкции для их передачи в случае отсутствия активности. Для официального планирования наследства обращайтесь к квалифицированному юристу или финансовому консультанту.

  2_title: '2. Paddle как официальный продавец'
  2_text_1: 'Обработка платежей: Все платежи за использование сервиса обрабатываются через Paddle. Мы никогда не храним данные вашей банковской карты или PayPal.'
  2_text_2: 'Оформление заказа: При покупке подписки или лицензии The Digital Heir вы будете перенаправлены на Paddle Checkout. Транзакция регулируется Пользовательскими условиями Paddle, доступными по адресу: paddle.com/legal/checkout-buyer-terms.'
  2_text_3: 'Отображение платежа: В выписке по счету будет указано списание с «PADDLE.COM» или «Paddle», а не напрямую с The Digital Heir.'

  3_title: '3. Требования к аккаунту'
  3_text: |
    Возрастное ограничение: Пользователь должен быть не моложе 18 лет (или достичь возраста совершеннолетия в своей юрисдикции) для регистрации и использования The Digital Heir.

    Точность данных: Вы обязуетесь предоставлять актуальную и точную информацию при регистрации и совершении покупок, в частности, адреса электронной почты, номера телефонов и данные социальных сетей, которые будут использоваться для проверки вашей активности.

  4_title: '4. Описание сервиса'
  4_text_1: 'Зашифрованная записка («Конверт»): The Digital Heir позволяет зашифровать цифровую записку, содержащую инструкции, логины или другую конфиденциальную информацию.'
  4_text_2: 'Мониторинг активности: Мы периодически проверяем вашу активность в социальных сетях или по другим указанным вами контактным данным. В случае длительной неактивности система направляет напоминания, а затем передает зашифрованную записку указанному вами наследнику(-ам).'
  4_text_3: 'Юридические ограничения: Мы не гарантируем, что наследники примут данные, а также не можем гарантировать соблюдение законов о наследовании. Использование сервиса является добровольным и не заменяет официального планирования наследства.'

  5_title: '5. Подписка и продление'
  5_text: |
    Автоматическое продление: Подписки продлеваются автоматически, если они не были отменены не менее чем за 48 часов до окончания текущего расчетного периода.

    Изменение цен: В случае изменения стоимости подписки пользователи будут уведомлены в соответствии с политиками Paddle и действующим законодательством.

  6_title: '6. Отмена подписки и возвраты'
  6_text: |
    14-дневная политика возврата: В соответствии с правилами Paddle, возврат можно запросить в течение 14 дней с момента покупки. Полные условия изложены в нашей Политике возвратов.

    Отмена подписки: Вы можете отменить подписку в любое время. Она останется активной до конца текущего расчетного периода; возврат за оставшееся время не предусмотрен, если иное не требуется по закону.

  7_title: '7. Интеллектуальная собственность'
  7_text: |
    Все права на содержимое, торговые марки и логотипы, связанные с The Digital Heir, принадлежат компании или используются на законных основаниях.

    Запрещается копировать, распространять, продавать или изменять материалы сервиса без официального разрешения.

  8_title: '8. Приемлемое использование'
  8_text: |
    Пользователь не должен использовать сервис для незаконных действий, попыток взлома или декомпиляции механизмов шифрования.

    Пользователь обязан хранить свои учетные данные и секретные ответы в безопасности. Потеря доступа может сделать записку необратимо недоступной.

  9_title: '9. Ограничение ответственности'
  9_text: |
    В максимальной степени, разрешенной законом, The Digital Heir не несет ответственности за косвенные или случайные убытки, возникшие в результате использования сервиса.

  10_title: '10. Изменения в условиях'
  10_text: |
    Мы оставляем за собой право изменять условия в любое время. В случае существенных изменений пользователи будут уведомлены, а продолжение использования сервиса будет означать их согласие.

privacy_page:
  og_title: '“The Digital Heir" | Политика конфиденциальности'
  title: 'Политика конфиденциальности'
  description: 'Страница политики конфиденциальности The Digital Heir'
  date: 'Последнее обновление: 6 марта 2025'
  intro: 'The Digital Heir уважает вашу конфиденциальность и обязуется защищать ваши персональные данные. В данной Политике конфиденциальности описывается, как мы собираем, используем и защищаем вашу информацию при посещении нашего сайта или использовании наших услуг.'

  1_title: '1. Контролер данных и обработка платежей'
  1_text: |
    Paddle является официальным продавцом (Merchant of Record) всех транзакций. В отношении платежных данных Paddle выступает в качестве контролера и обработчика данных в соответствии с их Политикой конфиденциальности (paddle.com/legal/privacy).
    В отношении регистрации пользователей, зашифрованных заметок и контактных данных контролером данных является The Digital Heir (индивидуальный предприниматель Сергей Качурин, идентификационный код: 345757380, Грузия).

  2_title: '2. Какие данные мы собираем'
  2_text_1: 'Регистрационные данные: Электронная почта, предпочтительное имя пользователя, необязательный номер телефона, ссылки на соцсети и т.д. Все данные (за исключением первой учетной почты) шифруются перед хранением и не используются в других целях, кроме предоставления услуги The Digital Heir.'
  2_text_2: 'Платежные данные: Собираются и обрабатываются Paddle (мы не храним данные вашей кредитной карты или PayPal).'
  2_text_3: 'Содержимое зашифрованной заметки: Текст, который вы вводите для создания «Конверта». Мы храним его в зашифрованном виде.'
  2_text_4: 'Контактные данные наследников: Электронные адреса и номера телефонов ваших наследников, также зашифрованы.'
  2_text_5: 'Мы никогда не храним ваши секретные ответы в открытом виде. После их использования для шифрования заметки они удаляются.'

  3_title: '3. Как мы используем ваши данные'
  3_text: |
    Управление аккаунтом: Для создания и поддержки вашей учетной записи.
  3_text_: 'Предоставление услуги:'
  3_text_1: 'Мониторинг вашей последней активности (если включено)'
  3_text_2: 'Отправка оповещений при длительном отсутствии активности'
  3_text_3: 'Передача зашифрованных данных наследнику(ам) в случае окончательной неактивности'
  3_text_4: 'Поддержка клиентов: Ответы на запросы, исправление ошибок, внедрение новых функций.'
  3_text_5: 'Юридические и финансовые вопросы: Взаимодействие с Paddle для обработки платежных споров, возвратов и соблюдения законов.'

  4_title: '4. Cookies и отслеживание'
  4_text: |
    Мы используем минимальное количество технических cookies для поддержания сеансов и улучшения пользовательского опыта. Paddle также может использовать cookies в процессе оплаты для идентификации клиентов и предотвращения мошенничества. Подробнее см. Политику использования cookies Paddle.

  5_title: '5. Передача данных третьим лицам'
  5_text: |
    Paddle: Как наш платежный оператор, Paddle получает платежную и биллинговую информацию.
    Поставщики услуг: Мы можем передавать ограниченные данные хостинг-провайдерам (для серверной инфраструктуры) или сервисам email-рассылки (для отправки уведомлений).
    Юридические обязательства: Мы можем раскрывать информацию правоохранительным органам, если это требуется по закону.
    Мы никогда не продаем ваши персональные или зашифрованные данные третьим лицам.

  6_title: '6. Международная передача данных'
  6_text: |
    В зависимости от вашего местоположения, ваши данные могут передаваться на серверы в других странах. Мы применяем соответствующие меры защиты в соответствии с GDPR и другими применимыми законами.

  7_title: '7. Срок хранения данных'
  7_text: |
    Данные учетной записи: Хранятся, пока ваша учетная запись активна или необходима для предоставления услуг.
    Зашифрованные данные: Удаляются после удаления учетной записи или по запросу пользователя.

  8_title: '8. Ваши права'
  8_text: |
    В зависимости от вашей юрисдикции у вас есть право:
    Доступа к вашим данным
    Исправления ошибок в данных
    Удаления данных или запроса на ограничение обработки
    Возражения против использования данных
    Переноса данных
    Для реализации ваших прав свяжитесь с нами: support@thedigitalheir.com.

  9_title: '9. Меры безопасности'
  9_text: |
    Мы используем современные алгоритмы шифрования (например, XSalsa20-Poly1305) для защиты содержимого заметок, а также защищенные HTTPS-каналы для передачи данных. Paddle соответствует стандарту PCI DSS, обеспечивая безопасную обработку платежей.

  10_title: '10. Конфиденциальность детей'
  10_text: |
    The Digital Heir не собирает данные детей младше 18 лет. Используя этот сервис, вы подтверждаете, что вам 18 лет или больше.
    Если вы считаете, что несовершеннолетний передал нам данные, пожалуйста, свяжитесь с нами для их удаления.

  11_title: '11. Обновления этой политики'
  11_text: |
    Мы можем время от времени обновлять эту Политику конфиденциальности. О существенных изменениях мы уведомим вас заранее.

  12_title: '12. Контакты'
  12_text: |
    По вопросам конфиденциальности или другим вопросам:
    Email: support@thedigitalheir.com
    Поддержка Paddle: help@paddle.com / paddle.net

  13_title: 'Заключительное замечание'
  13_text: |
    Используя The Digital Heir, вы подтверждаете согласие с этими Условиями использования, Политикой возвратов и Политикой конфиденциальности. По всем вопросам обращайтесь к нам или в поддержку Paddle.
