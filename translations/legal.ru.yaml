terms_page:
  og_title: '«The Digital Heir» | Условия и положения'
  title: 'Условия и положения'
  description: 'Страница условий и положений «The Digital Heir»'
  date: 'Последнее обновление: 11 февраля 2026'
  1_title: '1. Введение'
  1_text: |
    Добро пожаловать в The Digital Heir («Сервис»), принадлежащий и управляемый индивидуальным предпринимателем Сергеем Качуриным, идентификационный код: 345757380 (Грузия) (далее — «мы», «нас» или «наш»). The Digital Heir создан для защиты ваших цифровых активов и зашифрованных инструкций на случай вашей недоступности или смерти.
    Пожалуйста, внимательно прочитайте настоящие Условия и положения («Условия»). Используя или получая доступ к The Digital Heir, вы соглашаетесь с этими Условиями и обязуетесь соблюдать все применимые законы и нормы. Настоящие Условия также ссылаются на нашу Политику возвратов и Политику конфиденциальности.
    </br></br>
    Важно: The Digital Heir не является юридической или финансовой консультацией. Мы не предоставляем услуги по планированию наследства и не участвуем в официальных юридических процедурах. Платформа лишь шифрует и хранит ваши цифровые инструкции для их передачи при наступлении определённых условий неактивности.

  2_title: '2. Платежи и подписки'
  2_text_1: 'Все платежи за The Digital Heir обрабатываются через нашего авторизованного платежного провайдера. Мы никогда не храним и не обрабатываем данные банковских карт или криптоплатежей напрямую.'
  2_text_2: ''
  2_text_3: 'Вы можете управлять своей подпиской и аккаунтом в любое время через личный кабинет.'

  3_title: '3. Требования к возрасту и аккаунту'
  3_text: |
    Вам должно быть не менее 18 лет (или вы должны достичь возраста совершеннолетия в своей стране), чтобы создать аккаунт и использовать The Digital Heir.
    Вы обязуетесь предоставлять точные и актуальные данные при регистрации или управлении своим аккаунтом.

  4_title: '4. Наш сервис'
  4_text_1: 'Зашифрованная заметка («Конверт»): The Digital Heir позволяет хранить одну зашифрованную цифровую заметку с инструкциями, паролями или другой конфиденциальной информацией.'
  4_text_2: 'Мониторинг активности: Мы периодически проверяем вашу последнюю активность через социальные сети или другие указанные способы связи. Если вы остаетесь неактивным дольше установленного срока, мы усиливаем попытки связи и, в конечном итоге, передаем зашифрованную заметку назначенным наследникам.'
  4_text_3: 'Отказ от ответственности: Мы не гарантируем, что наследники примут полученные данные или что они будут соответствовать местному законодательству о наследстве. Использование сервиса является добровольным и не заменяет официальное планирование наследства.'

  5_title: '5. Возвраты'
  5_text: |
    Возвраты средств обрабатываются исключительно командой The Digital Heir. Все запросы на возврат должны подаваться через <a href="https://thedigitalheir.com/contact_us" target="_blank">страницу контактов</a>.
    Запросы, поданные в течение 14 дней после покупки, рассматриваются индивидуально в зависимости от подтверждения платежа и использования сервиса.

  6_title: '6. Конфиденциальность и защита данных'
  6_text: |
    Все пользовательские данные шифруются и обрабатываются в соответствии с нашей Политикой конфиденциальности. Мы не передаем зашифрованные данные или личную информацию третьим лицам.

  7_title: '7. Допустимое использование'
  7_text: |
    Запрещённые действия: Пользователю запрещается использовать сервис для незаконных действий, включая попытки взлома или обратного инжиниринга алгоритмов шифрования.
    Целостность данных: Пользователь обязан хранить в тайне свои ответы на контрольные вопросы и данные для входа. Мы не сохраняем точные ответы; их утрата делает заметку навсегда недоступной.

  8_title: '8. Интеллектуальная собственность'
  8_text: |
    Всё программное обеспечение, брендинг и контент, связанные с The Digital Heir, принадлежат нам или используются на законных основаниях. Копирование или изменение без письменного согласия запрещено.

  9_title: '9. Ограничение ответственности'
  9_text: |
    Сервис предоставляется «как есть» без каких-либо гарантий. Мы не несём ответственности за косвенные или последующие убытки, возникшие при использовании или невозможности использования The Digital Heir.

  10_title: '10. Изменения условий'
  10_text: |
    Мы оставляем за собой право обновлять или изменять данные Условия в любое время. О существенных изменениях будет объявлено, а продолжение использования сервиса означает согласие с ними.

  11_title: '11. Контактная информация'
  11_text: |
    По всем вопросам обращайтесь:
    Email: support@thedigitalheir.com  
    Сайт: https://thedigitalheir.com/contact_us

refund_page:
