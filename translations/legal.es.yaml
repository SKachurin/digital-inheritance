terms_page:
  og_title: '“The Digital Heir” | Términos y Condiciones'
  title: 'Términos y Condiciones'
  description: 'Página de Términos y Condiciones de “The Digital Heir”'
  date: 'Última actualización: 8 de octubre de 2025'
  1_title: '1. Introducción'
  1_text: |
    Bienvenido a The Digital Heir (el “Servicio”), propiedad y operado por el empresario individual Sergey Kachurin, código de identificación: 345757380 (Georgia) (en adelante, “nosotros”, “nos” o “nuestro”). The Digital Heir está diseñado para proteger tus activos digitales e instrucciones cifradas en caso de tu inaccesibilidad o fallecimiento.
    Lee atentamente estos Términos y Condiciones (“Términos”). Al usar o acceder a The Digital Heir, aceptas estos Términos y te comprometes a cumplir todas las leyes y regulaciones aplicables. Estos Términos también hacen referencia a nuestras Políticas de Reembolsos y de Privacidad.
    </br></br>
    Aviso importante: The Digital Heir no es un servicio de asesoramiento legal ni financiero. No ofrecemos planificación patrimonial ni gestionamos procedimientos oficiales de herencia. Nuestra plataforma simplemente cifra y almacena tus instrucciones digitales para su liberación bajo condiciones de inactividad definidas.

  2_title: '2. Pagos y Suscripciones'
  2_text_1: 'Todos los pagos de The Digital Heir se procesan de forma segura a través de nuestro proveedor de pagos autorizado. Nunca almacenamos ni tratamos directamente tus datos de tarjeta o de pagos en criptomonedas.'
  2_text_2: ''
  2_text_3: 'Puedes gestionar tu suscripción y tu cuenta en cualquier momento desde tu panel de control.'

  3_title: '3. Requisitos de Elegibilidad y de Cuenta'
  3_text: |
    Debes tener al menos 18 años (o la mayoría de edad en tu jurisdicción) para crear una cuenta y usar The Digital Heir.
    Te comprometes a proporcionar información precisa y actualizada al registrarte o gestionar tu cuenta.

  4_title: '4. Nuestro Servicio'
  4_text_1: 'Nota cifrada (“Sobre”): The Digital Heir te permite almacenar una única nota digital cifrada que contenga instrucciones, credenciales u otros datos confidenciales.'
  4_text_2: 'Monitoreo de actividad: Verificamos periódicamente tu último estado de inicio de sesión mediante redes sociales u otros métodos de contacto proporcionados. Si permaneces inactivo más allá de los intervalos definidos por el usuario, intensificamos los intentos de contacto y, finalmente, liberamos tu nota cifrada a los herederos designados.'
  4_text_3: 'Aviso legal: No podemos garantizar la aceptación de la información por parte de los herederos ni el cumplimiento de las leyes locales de herencia. El uso del servicio es voluntario y no sustituye la planificación patrimonial legal.'

  5_title: '5. Reembolsos'
  5_text: |
    Los reembolsos son gestionados exclusivamente por el equipo de The Digital Heir. Todas las solicitudes de reembolso deben enviarse a través de nuestra <a href="https://thedigitalheir.com/contact_us" target="_blank">página de contacto</a>.
    Las solicitudes presentadas dentro de los 14 días posteriores a la compra podrán ser consideradas según la verificación del pago y el uso.

  6_title: '6. Privacidad y Protección de Datos'
  6_text: |
    Todos los datos de usuario se cifran y se tratan conforme a nuestra Política de Privacidad. No compartimos tu contenido cifrado ni tus datos personales con terceros.

  7_title: '7. Uso Aceptable'
  7_text: |
    Conducta prohibida: Aceptas no usar nuestro servicio para actividades ilegales, incluido intentar piratear o realizar ingeniería inversa de nuestro cifrado.
    Integridad de los datos: Debes mantener en secreto tus respuestas de seguridad y tus credenciales de acceso. No almacenamos tus respuestas exactas; si las pierdes, tu nota quedará permanentemente inaccesible.

  8_title: '8. Propiedad Intelectual'
  8_text: |
    Todo el software, la marca y el contenido asociados con The Digital Heir son de nuestra propiedad o están bajo licencia. Se prohíbe su reproducción o modificación sin consentimiento por escrito.

  9_title: '9. Limitación de Responsabilidad'
  9_text: |
    El Servicio se proporciona “tal cual” sin garantías de ningún tipo. No somos responsables de daños indirectos o consecuentes derivados del uso o la imposibilidad de usar The Digital Heir.

  10_title: '10. Cambios en estos Términos'
  10_text: |
    Nos reservamos el derecho de actualizar o modificar estos Términos en cualquier momento. Cualquier cambio significativo será anunciado, y el uso continuado de la plataforma implica la aceptación.

  11_title: '11. Información de Contacto'
  11_text: |
    Si tienes preguntas o inquietudes sobre estos Términos, contáctanos:
    Correo electrónico: support@thedigitalheir.com  
    Sitio web: https://thedigitalheir.com/contact_us

refund_page:
  og_title: '“The Digital Heir” | Política de Reembolsos'
  title: 'Política de Reembolsos'
  description: 'Página de Política de Reembolsos de “The Digital Heir”'
  date: 'Última actualización: 13 de octubre de 2025'
  intro: |
    Nuestro objetivo es garantizar tu plena satisfacción con The Digital Heir. Sin embargo, si no quedas conforme, puedes tener derecho a un reembolso bajo las siguientes condiciones:

  1_title: '1. Elegibilidad para reembolsos'
  1_text: |
    Por lo general, no se conceden reembolsos una vez que las notas cifradas han sido liberadas a los herederos designados, ya que ello constituye la finalización del servicio.
    Los reembolsos también pueden denegarse en casos de abuso, fraude o uso intencionalmente indebido del servicio.

  2_title: '2. Plazo de procesamiento'
  2_text: |
    Los reembolsos aprobados se procesarán con prontitud. Según el método de pago, los fondos pueden tardar varios días hábiles en reflejarse en tu cuenta.

  3_title: '3. Contacto para solicitudes de reembolso'
  3_text: |
    Todas las consultas relacionadas con reembolsos deben realizarse a través de la <a href="https://thedigitalheir.com/contact_us" target="_blank">página de contacto</a>.
    Incluye tu correo electrónico registrado y cualquier dato de pago relevante para ayudar a procesar tu solicitud.

  4_title: '4. Nota final'
  4_text: |
    The Digital Heir se reserva el derecho de modificar esta Política de Reembolsos en cualquier momento. El uso continuado de la plataforma tras las actualizaciones implica la aceptación de la versión revisada.

privacy_page:
  og_title: '“The Digital Heir” | Política de Privacidad'
  title: 'Política de Privacidad'
  description: 'Página de Política de Privacidad de “The Digital Heir”'
  date: 'Última actualización: 13 de octubre de 2025'
  intro: |
    The Digital Heir respeta tu privacidad y se compromete a proteger tus datos personales. Esta Política de Privacidad explica cómo recopilamos, usamos y protegemos tu información cuando utilizas nuestra plataforma.

  1_title: '1. Responsable del tratamiento'
  1_text: |
    The Digital Heir (empresario individual Sergey Kachurin, código de identificación: 345757380, Georgia) es el responsable del tratamiento de tus datos. Procesamos y almacenamos la información de forma segura conforme a la normativa aplicable.

  2_title: '2. Información que recopilamos'
  2_text_1: 'Datos de registro: dirección de correo electrónico y, opcionalmente, número de teléfono o perfiles sociales vinculados.'
  2_text_2: 'Contenido cifrado: texto o información que decides almacenar en tu nota cifrada (“Sobre”).'
  2_text_3: 'Datos de contacto de herederos: correos electrónicos o teléfonos de tus herederos designados, cifrados antes del almacenamiento.'
  2_text_4: 'Datos técnicos: información básica como dirección IP o tipo de navegador, utilizada para seguridad y analítica.'
  2_text_5: 'Nunca almacenamos contraseñas ni respuestas de seguridad en texto plano. Una vez usadas para el cifrado, se eliminan de forma permanente.'

  3_title: '3. Cómo usamos tus datos'
  3_text: |
    Solo usamos tus datos para prestar y mejorar el servicio, incluyendo la gestión de cuentas, el monitoreo de seguridad y el almacenamiento cifrado.
  3_text_: 'En concreto, los utilizamos para:'
  3_text_1: 'Crear y gestionar cuentas de usuario.'
  3_text_2: 'Monitorear la actividad de la cuenta para detectar inactividad.'
  3_text_3: 'Entregar información cifrada a los herederos designados si se confirma la inactividad.'
  3_text_5: 'Responder a solicitudes de soporte y garantizar el cumplimiento de obligaciones legales.'

  4_title: '4. Cookies'
  4_text: |
    Usamos únicamente cookies esenciales para la autenticación y la gestión de la sesión. Puedes deshabilitarlas en tu navegador, pero algunas funciones podrían no operar correctamente.

  5_title: '5. Seguridad de los datos'
  5_text: |
    Empleamos algoritmos de cifrado modernos y conexiones HTTPS seguras para proteger toda la información almacenada y transmitida.

  6_title: '6. Cesión de datos'
  6_text: |
    No vendemos ni compartimos tus datos personales. La información solo podrá divulgarse si la ley lo exige o si es necesaria para prevenir amenazas de seguridad.

  7_title: '7. Conservación de datos'
  7_text: |
    Conservamos tus datos cifrados mientras tu cuenta permanezca activa. Al eliminarla, toda la información almacenada se borra de forma permanente.

  8_title: '8. Tus derechos'
  8_text: |
    Tienes derecho a acceder, corregir o eliminar tus datos, y a solicitar la limitación o la portabilidad cuando proceda.
    Para ejercer estos derechos, contáctanos en support@thedigitalheir.com.

  9_title: '9. Privacidad de menores'
  9_text: |
    The Digital Heir no está destinado a usuarios menores de 18 años. No recopilamos datos de menores de forma consciente.

  10_title: '10. Cambios en esta política'
  10_text: |
    Podemos actualizar periódicamente esta Política de Privacidad. Las actualizaciones se publicarán en esta página con una nueva fecha de vigencia.

  11_title: '11. Contacto'
  11_text: |
    Para consultas sobre privacidad, contáctanos en:
    Correo electrónico: support@thedigitalheir.com  
    Sitio web: https://thedigitalheir.com/contact_us
