terms_page:
  og_title: '“The Digital Heir” | Términos y Condiciones'
  title: 'Términos y Condiciones'
  description: 'Página de términos y condiciones de "The Digital Heir"'
  date: 'Última actualización: 6 de marzo de 2025'

  1_title: '1. Introducción'
  1_text: |
    Bienvenido a The Digital Heir (el “Servicio”), propiedad y operado por el emprendedor individual Sergey Kachurin, código de identificación: 345757380 (Georgia) (en adelante, “nosotros,” “nos” o “nuestro”). The Digital Heir está diseñado para proteger sus activos digitales e instrucciones en caso de que se vuelva inaccesible o fallezca.

    Nuestro proceso de compra es gestionado por nuestro revendedor en línea Paddle.com (“Paddle”). Paddle es el vendedor oficial de todos nuestros pedidos y maneja los pagos, la atención al cliente y las devoluciones.

    </br></br>
    Lea atentamente estos Términos y Condiciones (“Términos”). Al utilizar o acceder a The Digital Heir, acepta estos Términos y se compromete a cumplir todas las leyes y regulaciones aplicables. Estos Términos incluyen referencias a nuestra Política de Reembolsos y Política de Privacidad.
    </br></br>
    Aviso importante: The Digital Heir no es un servicio de asesoramiento legal ni financiero. No ofrecemos planificación patrimonial ni procedimientos oficiales de herencia. Nuestro servicio solo cifra y almacena sus instrucciones digitales para ser entregadas en caso de inactividad. Para planificación patrimonial formal, consulte a un abogado o asesor financiero calificado.

  2_title: '2. Paddle como Proveedor Oficial'
  2_text_1: 'Procesamiento de pagos: Todos los pagos son procesados a través de Paddle. Nunca manejamos directamente los datos de su tarjeta de crédito o cuenta de PayPal.'
  2_text_2: 'Finalización del pedido: Al comprar una suscripción o licencia de The Digital Heir, será redirigido a Paddle Checkout. Su transacción está sujeta a los Términos de Paddle, disponibles en paddle.com/legal/checkout-buyer-terms.'
  2_text_3: 'Descripción de facturación: En su estado de cuenta, verá un cargo de “PADDLE.COM” o “Paddle” (no directamente de The Digital Heir).'

  3_title: '3. Requisitos de Cuenta'
  3_text: |
    Edad mínima: Debe tener al menos 18 años (o la mayoría de edad en su jurisdicción) para crear una cuenta y utilizar The Digital Heir.
    
    Información precisa: Usted se compromete a proporcionar información exacta y actualizada al registrarse o realizar una compra, especialmente direcciones de correo electrónico, números de teléfono y cuentas de redes sociales que desea que monitoreemos.

  4_title: '4. Nuestro Servicio'
  4_text_1: 'Nota cifrada / “Sobre Secreto”: The Digital Heir le permite cifrar una única “nota” digital que puede contener instrucciones, credenciales de acceso u otra información confidencial.'
  4_text_2: 'Monitoreo de actividad: Periódicamente verificamos su última actividad en redes sociales u otros métodos de contacto proporcionados. Si permanece inactivo más allá del período definido por el usuario, aumentamos los intentos de contacto y, en última instancia, liberamos su nota cifrada a su heredero(s) designado(s).'
  4_text_3: 'Sin garantía legal: No garantizamos que los herederos acepten la información ni que se cumplan las leyes de herencia de su país. Su uso es completamente voluntario y no sustituye la planificación patrimonial oficial.'

  5_title: '5. Suscripciones y Renovaciones'
  5_text: |
    Facturación recurrente: Nuestras suscripciones se renuevan automáticamente a menos que cancele al menos 48 horas antes del final de su ciclo de facturación actual.

    Cambios de precios: Le notificaremos cualquier cambio en los precios de suscripción de acuerdo con las políticas de Paddle y las leyes locales.

  6_title: '6. Cancelaciones y Reembolsos'
  6_text: |
    Política de 14 días: Según la política estándar de Paddle, tiene 14 días desde la fecha de compra para solicitar un reembolso. Consulte nuestra Política de Reembolsos para más detalles.

    Cancelación: Puede cancelar su suscripción en cualquier momento. La cancelación será efectiva al final del ciclo de facturación actual; no se emitirán reembolsos parciales por el tiempo restante, salvo que la ley lo exija.

  7_title: '7. Propiedad Intelectual'
  7_text: |
    Propiedad: Todo el contenido, marcas registradas, logotipos y propiedad intelectual relacionados con The Digital Heir pertenecen a la empresa o se utilizan bajo licencia.

    Restricciones: No puede copiar, redistribuir, vender o crear trabajos derivados de nuestros materiales sin autorización por escrito.

  8_title: '8. Uso Aceptable'
  8_text: |
    Conducta prohibida: Usted acepta no utilizar nuestro servicio para actividades ilegales, incluido el intento de hackear o descompilar nuestro cifrado.

    Seguridad de los datos: Debe mantener en secreto sus respuestas de seguridad y credenciales de acceso. No almacenamos sus respuestas exactas, por lo que perderlas puede hacer que su nota sea irrecuperable.

  9_title: '9. Limitación de Responsabilidad'
  9_text: |
    En la máxima medida permitida por la ley, The Digital Heir (incluyendo nuestros directores, empleados y afiliados) no será responsable de daños indirectos, incidentales o consecuentes derivados del uso del servicio, incluida la liberación o no liberación de su nota cifrada.

  10_title: '10. Indemnización'
  10_text: |
    Usted acepta indemnizar y eximir de responsabilidad a The Digital Heir y sus afiliados ante cualquier reclamo, pérdida, responsabilidad o gasto derivado del mal uso del servicio o del incumplimiento de estos Términos.

  11_title: '11. Privacidad y Protección de Datos'
  11_text: |
    Nuestras prácticas de datos están detalladas en nuestra Política de Privacidad, incluyendo cómo almacenamos datos cifrados y cómo Paddle procesa su información de pago.

  12_title: '12. Ley Aplicable y Resolución de Disputas'
  12_text: |
    Para usuarios en EE.UU., estos Términos se rigen por las leyes del estado de Nueva York, conforme a los Términos de Paddle.

    Para usuarios fuera de EE.UU., estos Términos están sujetos a las leyes de Inglaterra.

    Cualquier disputa se resolverá conforme a los procedimientos de arbitraje o tribunales descritos en los Términos de Paddle.

  13_title: '13. Contacto y Notificaciones'
  13_text: |
    Para cualquier consulta sobre estos Términos, contáctenos en:

    Soporte: help@paddle.com o support@thedigitalheir.com (para consultas generales).

    Empresa: Emprendedor individual Sergey Kachurin — código de identificación: 345757380, Georgia, +995 55 110 5323.

  14_title: '14. Cambios en estos Términos'
  14_text: |
    Nos reservamos el derecho de actualizar o modificar estos Términos en cualquier momento. Le notificaremos sobre cambios importantes, y el uso continuado del servicio después de dicha notificación constituirá la aceptación de los nuevos términos.

privacy_page:
  og_title: '“The Digital Heir" | Política de Privacidad'
  title: 'Política de Privacidad'
  description: 'Página de Política de Privacidad de “The Digital Heir”'
  date: 'Última actualización: 6 de marzo de 2025'
  intro: 'The Digital Heir respeta tu privacidad y se compromete a proteger tus datos personales. Esta Política de Privacidad explica cómo recopilamos, usamos y protegemos tu información cuando visitas nuestro sitio o utilizas nuestros servicios.'

  1_title: '1. Responsable del tratamiento de datos y procesador de pagos'
  1_text: |
    Paddle es el comerciante registrado (Merchant of Record) para todas las transacciones. Para los datos de pago, Paddle actúa como responsable y procesador de datos según su propia Política de Privacidad (paddle.com/legal/privacy).
    En lo que respecta al registro de usuarios, notas encriptadas y datos de contacto, The Digital Heir (Empresario individual Sergey Kachurin, código de identificación: 345757380, Georgia) actúa como responsable del tratamiento de datos.

  2_title: '2. Información que recopilamos'
  2_text_1: 'Datos de registro: Correo electrónico, nombre de usuario preferido, número de teléfono opcional, enlaces a redes sociales, etc. Todos los datos (excepto el primer correo electrónico registrado) se encriptan antes de su almacenamiento y no se usan para otros fines más allá del servicio de The Digital Heir.'
  2_text_2: 'Datos de pago: Recopilados y procesados por Paddle (no almacenamos los datos de tu tarjeta de crédito o cuenta de PayPal).'
  2_text_3: 'Contenido de la nota encriptada: El texto que introduces para crear tu "Sobre". Este contenido se almacena en formato encriptado.'
  2_text_4: 'Datos de contacto de los herederos: Correos electrónicos y números de teléfono de tus herederos designados, también encriptados.'
  2_text_5: 'Nunca almacenamos tus respuestas de seguridad en texto plano. Una vez utilizadas para encriptar tu nota, se eliminan.'

  3_title: '3. Cómo utilizamos tus datos'
  3_text: |
    Gestión de cuentas: Para crear y mantener tu cuenta de usuario.
  3_text_: 'Prestación del servicio:'
  3_text_1: 'Monitoreo de tu última actividad en línea (si está configurado).'
  3_text_2: 'Envío de alertas o mensajes en caso de inactividad prolongada.'
  3_text_3: 'Liberación de tu información encriptada a los herederos designados tras detectar inactividad final.'
  3_text_4: 'Soporte al cliente: Responder consultas, reportes de errores o solicitudes de funciones.'
  3_text_5: 'Cumplimiento legal y financiero: Trabajar con Paddle para gestionar disputas de pago, reembolsos y contracargos, así como cumplir con las leyes aplicables.'

  4_title: '4. Cookies y seguimiento'
  4_text: |
    Utilizamos cookies esenciales mínimas para mantener el estado de la sesión y mejorar la experiencia del usuario. Paddle también puede usar cookies en el proceso de pago para reconocer clientes recurrentes y prevenir fraudes. Consulta la Política de Cookies de Paddle para más detalles.

  5_title: '5. Compartición de datos y terceros'
  5_text: |
    Paddle: Como nuestro comerciante de registro, Paddle recibe la información de pago y facturación.
    Proveedores de servicios: Podemos compartir datos limitados con proveedores de alojamiento (para la infraestructura del servidor) o servicios de correo electrónico (para el envío de notificaciones).
    Obligaciones legales: Podemos divulgar información a autoridades legales si es requerido por la ley.
    Nunca vendemos tus datos personales ni encriptados a terceros.

  6_title: '6. Transferencias internacionales de datos'
  6_text: |
    Dependiendo de tu ubicación, tus datos pueden ser transferidos a servidores en otros países. Aplicamos medidas de seguridad adecuadas para garantizar la protección de tus datos conforme al GDPR y otras regulaciones aplicables.

  7_title: '7. Retención de datos'
  7_text: |
    Datos de cuenta: Se almacenan mientras tu cuenta esté activa o sean necesarios para la prestación del servicio.
    Contenido encriptado: Se elimina cuando eliminas tu cuenta o por solicitud directa del usuario.

  8_title: '8. Tus derechos'
  8_text: |
    Dependiendo de tu jurisdicción, puedes tener derecho a:
    Acceder a tus datos personales.
    Corregir errores en tu información.
    Eliminar tus datos o solicitar una restricción en su procesamiento.
    Oponerte a ciertos usos de datos.
    Portabilidad de datos.
    Para realizar cualquiera de estas solicitudes, contáctanos en support@thedigitalheir.com.

  9_title: '9. Medidas de seguridad'
  9_text: |
    Utilizamos cifrado de última generación (por ejemplo, XSalsa20-Poly1305) para proteger el contenido de las notas, además de canales HTTPS seguros para la transmisión de datos. Paddle cumple con la norma PCI DSS, garantizando la seguridad en el manejo de pagos.

  10_title: '10. Privacidad de los menores'
  10_text: |
    The Digital Heir no recopila datos de menores de 18 años. Al utilizar este servicio, confirmas explícitamente que tienes 18 años o más.
    Si crees que un menor ha proporcionado datos, contáctanos para eliminarlos de inmediato.

  11_title: '11. Actualizaciones de esta política'
  11_text: |
    Podemos actualizar ocasionalmente esta Política de Privacidad. Te notificaremos sobre cualquier cambio importante. El uso continuo de nuestros servicios tras dichas actualizaciones constituye tu aceptación de los nuevos términos.

  12_title: '12. Contacto'
  12_text: |
    Para cualquier consulta sobre privacidad u otros asuntos:
    Correo electrónico: support@thedigitalheir.com
    Soporte de Paddle: help@paddle.com / paddle.net

  13_title: 'Nota final'
  13_text: |
    Al utilizar The Digital Heir, aceptas estos Términos y Condiciones, la Política de Reembolsos y esta Política de Privacidad. Si tienes alguna pregunta o inquietud, contáctanos o comunícate con el soporte de Paddle en cualquier momento.
    </br></br>
    © 2025 Empresario individual Sergey Kachurin. Todos los derechos reservados.
    </br></br>
    Empresario individual Sergey Kachurin — Código de identificación: 345757380, Georgia, Batumi, Calle Akaki Tsereteli, 15, ap. 56.

refund_page:
  og_title: '“The Digital Heir" | Política de Reembolsos'
  title: 'Política de Reembolsos'
  description: 'Página de Política de Reembolsos en “The Digital Heir"'
  date: 'Última actualización: 6 de marzo de 2025'
  intro: 'Nos esforzamos por garantizar la total satisfacción de los usuarios de The Digital Heir. Sin embargo, si no estás satisfecho, puedes ser elegible para un reembolso bajo las siguientes condiciones:'

  1_title: 'Garantía de devolución de dinero en 14 días'
  1_text: |
    Los reembolsos están disponibles dentro de los primeros 14 días. Puedes solicitar un reembolso contactando al soporte de Paddle.
    Paddle procesará el reembolso de acuerdo con sus Términos y Condiciones para compradores.

  2_title: 'Cómo solicitar un reembolso'
  2_text: 'Contacta directamente con Paddle por correo electrónico: help@paddle.com o visita paddle.net. Se te pedirá que proporciones el correo electrónico utilizado para tu pedido y el ID del pedido o cualquier otro detalle relevante del recibo.'

  3_title: 'Excepciones'
  3_text: |
    Si ya se ha activado la “liberación final” de tu Nota Encriptada (es decir, si The Digital Heir ha determinado que estás inactivo y ha entregado tu información a tu heredero), normalmente no podemos conceder un reembolso, ya que el servicio principal se ha completado.
    En casos de abuso, fraude o comportamiento manipulador (según lo determinen Paddle o The Digital Heir), el reembolso puede ser rechazado.

  4_title: 'Procesamiento del reembolso'
  4_text: |
    Los reembolsos son gestionados exclusivamente por Paddle como nuestro comerciante de registro.
    Si se aprueba, el reembolso generalmente aparecerá en tu cuenta en un plazo de 5 a 10 días hábiles, dependiendo del método de pago.

  5_title: 'Contracargos'
  5_text: |
    Si no reconoces un cargo de Paddle o tienes una disputa, contacta primero con Paddle.
    Las devoluciones de cargo no justificadas pueden resultar en la prohibición del uso futuro de The Digital Heir, sujeto al proceso de resolución de disputas de Paddle.
