  Здесь нет ограничений на то, что вы можете ввести (хотя ограничение поля — 5000 символов). Это может включать учетные данные криптокошелька, учетные данные онлайн-банка и т.д.
  Этот конверт будет зашифрован половиной нашего секретного ключа и половиной хэша от вашего ответа на секретные вопросы.
  После шифрования ваши ответы будут удалены из нашей базы данных, оставив только вам и Богу знание, необходимое для расшифровки этой заметки.
  Мы никогда больше не будем сохранять ваши ответы — вся расшифровка будет выполняться на лету из ответов, которые вы предоставите при доступе к заметке.

