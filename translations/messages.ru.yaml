if_decoded_can_edit: |
  Если вам удалось расшифровать ваш текст и вы видите расшифрованный текст выше, вы можете отредактировать его прямо здесь.
  Вы также можете отредактировать ваши секретные вопросы прямо здесь.
  Но не забудьте заполнить все секретные ответы, так как нам нужно закодировать эту новую версию вашего конверта с каждым секретным ответом (и мы никогда не сохраняем их).