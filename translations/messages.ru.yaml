home_page:
  title: 'Представляем «Цифровой Наследник»'
  description: 'Новая и безопасная услуга цифрового наследства.'
  first_text: |
    Есть ли у вас какая-либо форма страховки? Подумайте об этом сервисе как о способе гарантировать, что ваши цифровые активы попадут в "правильные" руки, если с вами что-то случится.
    Да, настройка требует немного времени и сервис стоит несколько долларов в месяц, но как только все будет настроено, мы будем постоянно отслеживать ваш «последний вход» на выбранных вами платформах. Если ваша неактивность превысит установленный вами порог, мы отправим вам сообщение с просьбой подтвердить, что с вами все в порядке.
    Если ответа не последует, ваши цифровые активы будут безопасно переданы указанным вами контактам.

about_page:
  title: 'О сервисе «Цифровой Наследник»'
  description: 'Узнайте больше о надежном способе передачи цифровых активов.'

  introduction:
    text: >
      Наш сервис предлагает удобный, безопасный и конфиденциальный способ передать ваши ценные цифровые активы
      и важную информацию нужному человеку в нужный момент — без раскрытия каких-либо данных раньше времени.

  why_choose:
    title: "Почему стоит выбрать наш сервис?"

    item1:
      title: "1. Полная конфиденциальность"
      bullet1: "Никто не узнает о факте наследства или его размере."
      bullet2: "Никто не узнает, кого вы назначили наследником."
      bullet3: "Даже сам наследник не узнает о переданном ему наследстве, пока не наступит нужный момент."

    item2:
      title: "2. Независимость от местных законов"
      bullet1: "Мы работаем исключительно в цифровом формате, без привязки к региональным или национальным юридическим процедурам."
      bullet2: "Не требуются официальные свидетельства о смерти или сложные документы."
      bullet3: "Всё проходит между вами и нашим сервисом."

    item3:
      title: "3. Небольшая ежемесячная плата за полное спокойствие в критические моменты"
      bullet1: "Активная подписка гарантирует постоянный мониторинг."
      bullet2: "Автоматическая передача ваших данных указанным вами контактам работает с высочайшей степенью надежности. "

    item4:
      title: "4. Высокий уровень шифрования"
      bullet1: "Вы создаете зашифрованную запись (или «секретный конверт») для вашего Наследника."
      bullet2: "Внутрь можно положить любые конфиденциальные данные, которые вы хотите передать (пароли, приватные ключи, фразы доступа к кошелькам и т. д.)."
      bullet3: "Для шифрования вашего 'Конверта' мы объединяем строку из ваших ответов с нашим секретом - поэтому его можно открыть только в нашем сервисе и только зная ваши 'секретные ответы'."

    item5:
      title: "5. Доступ через персональные вопросы"
      bullet1: "Вы устанавливаете несколько секретных вопросов, на которые ответ знаете только вы (и ваш наследник)."
      bullet2: "В случае наступленя условий, описанных вами в Конструкторе. ваш  Наследник получает защищенную ссылку с предложнением расшифровать 'Конверт'"
      bullet3: "При расшифровке работает защита от перебора ответов(brut force), гарантируя, что доступ получает именно Наследник."

  how_it_works:
    title: "Как работает «Цифровой Наследник»"

    item1:
      title: "1. Автоматическая проверка активности"
      bullet1: "Мы периодически проверяем вашу активность (например, в Telegram. Instagram и WhatsApp - в разработке) с заданной вами периодичностью."
      bullet2: "Если вы неактивны больше указанного Вами времени, сервис начнет отправлять вам текстовые сообщения по указанным контактам."

    item2:
      title: "2. Эскалация проверки"
      bullet1: "Настройка цепочки действий происходит в Конструкторе. Вы сами задаете последовательность действий и интервалы ожидания."
      bullet2: "Если вы не отвечаете установленным паролем на сообщение, система переходит к следующему способу связи."
      bullet3: "Если все попытки связвться с Вами не удались, система отправляет защищенную ссылку на 'Конверт' вашему Наследникам."

    item3:
      title: "3. Расшифровка зашифрованного сообщения"
      bullet1: "Получив ссылку, наследник должен правильно ответить на секретный вопрос (любой из двух)."
      bullet2: "При расшифровке работает система защиты от перебора ответов(brut force), гарантируя, что доступ получает именно Наследник."
      bullet3: "Сама страница расшифровки находится в закрытом доступе. Попасть на нее можно только по защищенным ссылкам, которые направляются по указанным Вами контактам"

    item4:
      title: "4. Наследник узнает только при необходимости"
      bullet1: "Не нужно заранее уведомлять никого о наследстве. Иногда это может вызвать непрогнозируемые последствия."
      bullet2: "Тем более нет необходимости заранее передавать доступы и пароли. Просто укажите несколько проверенных контактов Наследника и придумайте секретные вопросы."

  privacy_security:
    title: "Конфиденциальность и безопасность на каждом этапе:"
    bullet1: "Зашифрованные данные: Все данные серьезно шифруются перед сохранением в базу данных."
    bullet2: "Секретные ответы: ваши ответы никогда не сохраняются ни в каком виде. Их знаете только вы и ваш наследник."
    bullet3: "Никаких трекеров и продаж ваших данных: мы не отслеживаем вас и не передаем данные третьим лицам."
    bullet4: "Независимость от корпораций: никаких сложных юридических процедур для передачи активов. Код проекта открыт для любых проверок - ссылка внизу сайта."

  pipeline:
    title: "Настройка Сервиса"

    item1:
      title: "Создайте аккаунт"
      bullet1: "Минимум личной информации для регистрации - мы ценим вашу приватность."
      bullet2: "Максимально низкая стоимость подписки для постоянного мониторинга вашего статуса."

    item2:
      title: "Добавьте контактные данные"
      bullet1: "Верифицируйте несколько своих контактов для проверки активности."
      bullet2: "Добавьте мониторинг статуса 'Онлайн' (пока только в Телеграм) для уменьшения количества текстовых сообщений."

    item3:
      title: "Создайте зашифрованный 'Конверт'"
      bullet1: "Напишите сообщение или данные, которые вы хотите передать (пароли, приватные ключи, фразы доступа к кошелькам и т. д.)."
      bullet2: "Установите персональный секретный вопрос и ответ для шифрования записи."

    item4:
      title: "Добавьте контакты Наследника"
      bullet1: "Укажите контактные данные наследника."
      bullet2: "Создайте два уникальных вопроса для Наследника (расшифровка происходит при правильном ответе на любой из них)."

    item5:
      title: "Настройте Конструктор уведомлений"
      bullet1: "Задайте порядок и время проверок (например, если нет входа в соцсети 7 дней, отправить e-mail...)."
      bullet2: "Если все проверки неудачны и сообщения осттались без ответа, система отправит секретную ссылку по всем контактам Наследника."

  who_can_benefit:
    title: "Кому подходит этот сервис?"
    bullet1: "Тем, кто владеет цифровыми активами (криптовалюта, онлайн-банкинг, конфиденциальные файлы)."
    bullet2: "Тем, кто хочет контролировать, когда и кто узнает о наследстве."
    bullet3: "Тем, кто ищет удобную и приватную альтернативу традиционному завещанию."
    footer: >
      Независимо от того, храните ли вы криптовалюту или просто хотите защитить важные пароли, наш сервис обеспечит их безопасность и передачу только тогда, когда это действительно необходимо.

  take_control:
    title: "Возьмите под контроль свое цифровое наследие"
    text: >
      Присоединяйтесь к проекту «Цифровой наследник» уже сегодня и будьте уверены, что ваши цифровые активы
      и важная информация защищены, надежно хранятся и будут переданы только тем, кому вы доверяете, и только тогда, когда это действительно потребуется.

note_creation:
  default_text: |
    Замените этот текст на Ваши данные:
    Здесь вы можете ввести любой текст без ограничений (хотя максимальная длина поля — 5000 символов). Это могуть быть учетные данные криптокошелька, учетные данные (логин-пароль) онлайн-банка, коды и адреса ячеек и т.д.
    Этот 'Конверта' будет зашифрован суммой нашего секретного ключа и вашего ответа на секретные вопросы.
    Так как мы никогда не сохраняем ваши ответы, после шифрования они будут известны только вам и Богу.
    Поскольку ваши ответы нигде не хранятся, каждый раз при редактировании 'Конверта' вам потребуется сначала его расшифровать.

if_decoded_can_edit: |
  Если Вам удалось расшифровать текст и Вы видите расшифрованные данные выше, Вы можете отредактировать их прямо здесь.
  Также в этой форме Вы можете изменить свои секретные вопросы.
  Но не забудьте ввести ВСЕ секретные ответы, так как нам нужно заново зашифровать эту версию конверта всеми ответами (а мы никогда их не сохраняем).
