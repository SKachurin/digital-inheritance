create_your_secure_envelope_text: |
  Нет ограничений на то, что вы можете ввести здесь (хотя ограничение поля — 5000 символов). Это может включать учетные данные криптокошельков, учетные данные интернет-банка и т.д.
  Этот конверт будет зашифрован с использованием половины нашего секретного ключа и половины хэша от вашего ответа на секретные вопросы.
  После шифрования ваши ответы будут удалены из нашей базы данных, оставив только вас и Бога со знанием, необходимым для расшифровки этой заметки.
  Мы никогда больше не будем сохранять ваши ответы—вся декодировка будет выполняться на лету из ответов, которые вы предоставите при доступе к заметке.
