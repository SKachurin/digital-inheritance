  title: "Представляем сервис «Цифровое наследство»"

  introduction:
    text: >
      Наш сервис предлагает удобный, безопасный и конфиденциальный способ передать ваши ценные цифровые активы
      и важную информацию нужному человеку в нужный момент — без раскрытия каких-либо данных раньше времени.

  why_choose:
    title: "Почему стоит выбрать наш сервис?"

    item1:
      title: "1. Полная конфиденциальность"
      bullet1: "Никто не узнает о вашем наследстве или его размере."
      bullet2: "Никто не узнает, кого вы назначили наследником."
      bullet3: "Даже сам наследник не узнает о переданном ему наследстве, пока не наступит нужный момент."

    item2:
      title: "2. Независимость от местных законов"
      bullet1: "Мы работаем исключительно в цифровом формате, без привязки к региональным или национальным юридическим процедурам."
      bullet2: "Не требуются официальные свидетельства о смерти или сложные документы."
      bullet3: "Процесс полностью проходит между вами и нашим сервисом."

    item3:
      title: "3. Небольшая ежемесячная плата и полное спокойствие"
      bullet1: "Небольшая ежемесячная подписка гарантирует постоянное покрытие и мониторинг."
      bullet2: "Если с вами что-то случится, сервис автоматически выполнит передачу данных вашим контактам."

    item4:
      title: "4. Безопасные зашифрованные записи"
      bullet1: "Вы создаете одну зашифрованную запись (или «секретный конверт») для каждого аккаунта."
      bullet2: "Эта запись содержит конфиденциальные данные, которые вы хотите передать (пароли, приватные ключи и т. д.)."
      bullet3: "Она надежно хранится на наших серверах в зашифрованном виде и остается недоступной без правильных ответов."

    item5:
      title: "5. Доступ через персональные вопросы"
      bullet1: "Вы устанавливаете до четырех секретных вопросов, на которые знаете ответ только вы (и, возможно, ваш наследник)."
      bullet2: "Наследник получает ограниченное число попыток, чтобы ответить правильно (защита от перебора)."
      bullet3: "Правильный ответ расшифрует запись, неверный — сохранит ее заблокированной."

  how_it_works:
    title: "Как работает «Цифровое наследство»"

    item1:
      title: "1. Автоматическая проверка активности"
      bullet1: "Мы периодически проверяем вашу активность (например, в соцсетях, WhatsApp, электронной почте) с заданной вами периодичностью."
      bullet2: "Эти интервалы позволяют убедиться, что вы по-прежнему активны."

    item2:
      title: "2. Эскалация проверки"
      bullet1: "Если вы не отвечаете, система переходит к следующему способу связи."
      bullet2: "Вы сами задаете последовательность (например, через 24 часа отправить WhatsApp, если нет ответа — e-mail и т. д.)."
      bullet3: "Если все попытки не удались, система отправляет зашифрованную ссылку вашим наследникам."

    item3:
      title: "3. Расшифровка зашифрованного сообщения"
      bullet1: "Получив ссылку, наследник должен ответить на ваш персональный вопрос."
      bullet2: "Правильный ответ расшифрует запись."
      bullet3: "Неправильный ответ сохранит данные заблокированными."

    item4:
      title: "4. Наследник узнает только при необходимости"
      bullet1: "Не нужно заранее уведомлять никого о наследстве."
      bullet2: "Наследник узнает о нем, только если получит ссылку."

  privacy_security:
    title: "Конфиденциальность и безопасность на каждом этапе"
    bullet1: "Зашифрованные контакты: контактные данные наследников шифруются перед сохранением."
    bullet2: "Зашифрованные ответы: после сохранения ответы удаляются из базы данных. Только вы и ваш наследник можете их расшифровать."
    bullet3: "Никаких продаж данных: мы не отслеживаем вас и не передаем данные третьим лицам."
    bullet4: "Независимость от больших корпораций: никаких свидетельств о смерти или сложных юридических процедур."

  pipeline:
    title: "Настройка наследственного пайплайна"

    item1:
      title: "Создайте аккаунт"
      bullet1: "Минимум личной информации для регистрации."
      bullet2: "Ежемесячная подписка для постоянного мониторинга."

    item2:
      title: "Добавьте контактные данные"
      bullet1: "Введите свои контакты для проверки активности."
      bullet2: "Добавьте несколько методов для уменьшения ложных срабатываний."

    item3:
      title: "Создайте зашифрованную запись"
      bullet1: "Напишите сообщение или данные, которые хотите передать."
      bullet2: "Установите персональный секретный вопрос и ответ для шифрования записи."

    item4:
      title: "Добавьте наследников"
      bullet1: "Укажите контактные данные наследника."
      bullet2: "Создайте до четырех уникальных вопросов с ответами."

    item5:
      title: "Настройте пайплайн уведомлений"
      bullet1: "Задайте порядок и время проверок (например, если нет входа в соцсети 7 дней, отправить e-mail...)."
      bullet2: "Если все проверки неудачны, система отправит ссылку наследнику."

  who_can_benefit:
    title: "Кому подходит этот сервис?"
    bullet1: "Тем, кто владеет цифровыми активами (криптовалюта, онлайн-банкинг, конфиденциальные файлы)."
    bullet2: "Тем, кто хочет контролировать, когда и кто узнает о наследстве."
    bullet3: "Тем, кто ищет удобную и приватную альтернативу традиционному завещанию."
    footer: >
      Независимо от того, храните ли вы криптовалюту или просто хотите защитить важные пароли, наш сервис обеспечит их безопасность и передачу только тогда, когда это действительно необходимо.

  take_control:
    title: "Возьмите под контроль свое цифровое наследие"
    text: >
      Присоединяйтесь к проекту «Цифровое наследство» уже сегодня и будьте уверены, что ваши цифровые активы
      и важная информация защищены, надежно хранятся и будут переданы только тем, кому вы доверяете, и только тогда, когда это действительно потребуется.

