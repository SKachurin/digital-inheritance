create_your_secure_envelope_text: |
  Здесь вы можете ввести любой текст без ограничений (хотя максимальная длина поля — 5000 символов). Это могуть быть учетные данные криптокошелька, учетные данные (логин-пароль) онлайн-банка, коды и адреса ячеек и т.д.
  Этот 'Конверта' будет зашифрован суммой нашего секретного ключа и вашего ответа на секретные вопросы.
  Так как мы никогда не сохраняем ваши ответы, после шифрования они будут известны только вам и Богу.
  Поскольку ваши ответы нигде не хранятся, каждый раз при редактировании 'Конверта' вам потребуется сначала его расшифровать.

dashboard:
  text: "Привет! 🤗"
  introduction_text_spoiler: "Сначала о главном"
  introduction_text_1: |
    Сначала о главном — давайте ещё раз уточним: всё, что вы вводите в этом приложении, шифруется в момент сохраниния с использованием надёжного протокола.
    Эта страница поможет вам пройти весь процесс настройки — просто двигайтесь по кнопкам сверху вниз.<br><br>
    Мы настроим и проверим ваши контакты, чтобы отслеживать ваш статус 'в сети' и отправлять вам сообщения, если проверка не пройдена.
    Добавьте и подтвердите столько контактов, сколько нужно для Конструктора уведомлений. Особое внимание уделите социальным контактам, так как они используются для проверки статуса 'в сети' (что избавляет вас от прямого взаимодействия через мессенджеры). По желанию.<br>
    Также обратите внимание на текст над и под полями формы — мы постарались чётко объяснить назначение каждого поля.
    Основная логика системы проста:<br>
     - Подтвердите свои контакты.<br>
     - Добавьте контакты для своего Наследника (для них подтверждение не требуется).<br>
     - Зашифруйте сообщение.<br>
     - Выберите способ проверки вашего статуса (Последовательность).

  more_security_spoiler: "Подробнее о Безопасности"
  more_security_text: |
    В нашей базе данных зашифровано всё за исключением вашего первого адреса электронной почты. Таким образом, если наши данные когда-нибудь «утекут» (что крайне маловероятно), злоумышленники получат только ваш первый адрес электронной почты.<br>
    "Текущая реализация использует Secretbox от Sodium с XSalsa20 для шифрования и Poly1305 для аутентификации. Это надёжный, безопасный и широко признанный метод шифрования.
    Он следует лучшим практикам, используя XSalsa20-Poly1305, мощную схему аутентифицированного шифрования на основе nonce." <br><br>
    Для шифрования вашего 'Конверта' мы объединяем строку из ваших ответов с нашим секретом.
    Поскольку ваши ответы нигде не хранятся, каждый раз при редактировании 'Конверта' вам потребуется сначала его расшифровать.

