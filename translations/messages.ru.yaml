note_creation:
  default_text: |
    Замените этот текст на Ваши данные:
    Нет ограничений на то, что Вы можете ввести (хотя лимит поля — 5000 символов). Это может включать в себя данные для криптокошельков, онлайн-банков и т.д.
    Этот конверт будет зашифрован наполовину нашим ключом безопасности и наполовину хешем Ваших ответов на контрольные вопросы.
    После шифрования Ваши ответы будут удалены из нашей базы данных, оставив только Вас и Бога в курсе, как расшифровать эту заметку.
    Мы никогда не сохраняем Ваши ответы — вся дешифровка будет происходить в реальном времени на основе ответов, которые Вы вводите при доступе к заметке.

if_decoded_can_edit: |
  Если Вам удалось расшифровать текст и Вы видите расшифрованные данные выше, Вы можете отредактировать их прямо здесь.
  Также Вы можете изменить свои секретные вопросы прямо здесь.
  Но не забудьте ввести все секретные ответы, так как нам нужно заново зашифровать эту версию конверта всеми ответами (и мы никогда их не сохраняем).
