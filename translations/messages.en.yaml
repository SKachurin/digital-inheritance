faq:
  title: 'FAQ'
  q1: 'What exactly is The Digital Heir Service, and how does it work?'
  a1: |
    The Digital Heir is a platform that safeguards your important digital information‚Äîsuch as login credentials, crypto wallet keys, or other sensitive data‚Äîin a secure, encrypted ‚Äúnote.‚Äù We periodically check your activity (via social media logins, WhatsApp, email, or whatever you configure). If you remain inactive past a certain threshold and don‚Äôt respond to our confirmation messages, we release a secure link to your designated heir. They can only unlock your information by correctly answering your secret questions.

  q2: 'Is my data safe? How do you ensure the security of my information?'
  a2: |
    Yes. All your data‚Äîalong with the security questions and your heir‚Äôs contact details‚Äîis encrypted before it‚Äôs stored. We use robust encryption methods (XSalsa20-Poly1305) that require correct secret answers to decrypt your note. We never save your security answers themselves; they exist only in your memory. Once encrypted, your sensitive details remain locked until someone provides the correct answers.

  q3: 'Do I need to provide legal documents like a death certificate?'
  a3: |
    No. Our service is entirely independent of local or national laws regarding inheritance. We verify your well-being through automated checks‚Äîif you don‚Äôt respond for a set period, the note is released to your heir. There‚Äôs no need for a death certificate or other legal paperwork.

  q4: 'How do you monitor if I‚Äôm still active, and what triggers the release of my data?'
  a4: |
    You define a ‚ÄúPipeline‚Äù of actions in your account settings‚Äîthis can include checking your ‚Äúlast seen‚Äù status on social media or sending you messages via email, WhatsApp, or SMS. If you fail to respond to these checks within the time intervals you choose, the system escalates through the next steps. Once all attempts fail, we assume you‚Äôre no longer available, and we send a link to your heir so they can try to decrypt your note.

  q5: 'Do I have to tell my heir in advance, or do they need an account?'
  a5: |
    No. You can add your heir‚Äôs contact details (email, phone, etc.) without informing them. They don‚Äôt need to sign up or do anything unless the system determines it‚Äôs time to release your note. At that point, they‚Äôll receive instructions on how to decrypt it‚Äîby answering your custom security questions.

  q6: 'What if my heir doesn‚Äôt know the correct answers to the security questions?'
  a6: |
    If your heir can‚Äôt provide the exact answers, the note stays locked. We allow limited attempts‚Äîif none are successful, the data remains inaccessible. This design prevents unauthorized access and ensures only someone who truly knows your shared secrets can unlock your note.

  q7: 'How much does it cost, and what if I stop paying?'
  a7: |
    There is a small monthly fee (a few dollars per month) for continuous coverage. Think of it like an insurance policy for your digital assets. If you stop paying, your Pipeline will eventually be disabled after a grace period, and your secure envelope won‚Äôt be released to anyone.

  q8: 'Can I store multiple notes or large amounts of data?'
  a8: |
    Currently, each account is limited to one secure note (‚Äúenvelope‚Äù). That note can contain up to 5,000 characters of text, which you can use to include any credentials, instructions, or messages you wish. If you want multiple notes, you‚Äôd need to register additional accounts.

  q9: 'What if I forget my security answers or lose my main password?'
  a9: |
    Your main password is just for logging into the service; losing it doesn‚Äôt automatically compromise your encrypted data. However, if you forget your security question answers, no one‚Äîincluding us‚Äîcan ever decrypt your note, because we don‚Äôt store those answers anywhere. Always keep them safely in mind (or in a secure place).

  q10: 'Can I update my note, my heir‚Äôs details, or the Pipeline once it‚Äôs set up?'
  a10: |
    Absolutely. You can log into your dashboard at any time to edit your secure envelope (decrypt it first by providing your secret answers), change your heir‚Äôs contact information, or modify the Pipeline‚Äôs escalation steps. Any changes require you to re-encrypt your data, so remember your answers when updating.

