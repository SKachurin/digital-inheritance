  Una vez encriptado, sus respuestas serán eliminadas de nuestra base de datos, dejando solo a usted y a Dios con el conocimiento necesario para descifrar esta nota.
  Nunca volveremos a guardar sus respuestas—toda la decodificación se realizará en el momento a partir de las respuestas que proporcione al acceder a la nota.
