if_decoded_can_edit: |
  Si ha logrado descifrar su texto y ve la versión descifrada arriba, puede editarlo directamente aquí.
  También puede editar sus preguntas secretas aquí mismo.
  Pero no olvide volver a introducir todas las respuestas secretas, ya que necesitamos cifrar esta nueva versión de su Sobre con cada respuesta (y nunca las guardamos).
