note_creation:
  default_text: |
    Reemplaza este texto con tus datos.
    No hay límites para lo que puedes ingresar aquí (aunque el límite del campo es de 5000 caracteres). Esto podría incluir credenciales de monederos de criptomonedas, credenciales de bancos en línea, etc.
    Este sobre será encriptado con la mitad de nuestra clave de seguridad y la mitad del hash de tu respuesta a las preguntas de seguridad.
    Una vez encriptado, tus respuestas serán eliminadas de nuestra base de datos, dejando solo a ti y a Dios con el conocimiento necesario para desencriptar esta nota.
    Y nunca volveremos a guardar tus respuestas; todo el descifrado se hará en el momento a partir de la cadena que ingreses en el formulario.

if_decoded_can_edit: |
  Si lograste descifrar tu texto y ves el texto descifrado arriba, puedes editarlo allí mismo.
  Pero no olvides completar todas las respuestas secretas, ya que necesitamos codificar esta nueva versión de tu texto con cada respuesta secreta.
