faq:
  title: 'Preguntas Frecuentes (FAQ)'
  q1: '¬øQu√© es exactamente The Digital Heir Service y c√≥mo funciona?'
  a1: |
    The Digital Heir es una plataforma que protege tu informaci√≥n digital importante‚Äîpor ejemplo, 
    credenciales de inicio de sesi√≥n, llaves de criptomonedas u otros datos sensibles‚Äîen una ‚Äúnota‚Äù segura y cifrada. 
    Verificamos peri√≥dicamente tu estado en l√≠nea (ya sea a trav√©s de redes sociales, WhatsApp, correo electr√≥nico 
    o cualquier canal que configures). Si permaneces inactivo m√°s all√° del l√≠mite establecido y no respondes 
    a nuestros mensajes de confirmaci√≥n, liberamos un enlace seguro para tu heredero designado. 
    Solo podr√° desbloquear tu informaci√≥n respondiendo correctamente a tus preguntas secretas.

  q2: '¬øEst√°n seguros mis datos? ¬øC√≥mo garantizan la protecci√≥n de mi informaci√≥n?'
  a2: |
    S√≠. Todos tus datos‚Äîincluyendo tus preguntas secretas y los datos de contacto de tu heredero‚Äîse cifran antes de almacenarlos. 
    Utilizamos m√©todos de cifrado robustos (XSalsa20-Poly1305) que exigen las respuestas correctas a las preguntas secretas 
    para poder descifrar tu nota. Nunca guardamos tus respuestas en texto plano; solo existen en tu memoria. 
    Una vez cifrados, tus datos confidenciales permanecen bloqueados hasta que alguien proporcione las respuestas correctas.

  q3: '¬øNecesito presentar documentos legales, como un certificado de defunci√≥n?'
  a3: |
    No. Nuestro servicio es completamente independiente de las leyes locales o nacionales sobre herencias. 
    Verificamos tu estado mediante comprobaciones autom√°ticas: si no respondes durante el per√≠odo establecido, 
    tu nota se env√≠a a tu heredero. No se requiere certificado de defunci√≥n ni ning√∫n otro tr√°mite legal.

  q4: '¬øC√≥mo supervisan si sigo activo y qu√© desencadena la liberaci√≥n de mis datos?'
  a4: |
    T√∫ defines un ‚ÄúPipeline‚Äù de acciones en la configuraci√≥n de tu cuenta: puede incluir la verificaci√≥n 
    de tu ¬´√∫ltima vez en l√≠nea¬ª en redes sociales o el env√≠o de mensajes por correo electr√≥nico, WhatsApp o SMS. 
    Si no respondes a estas comprobaciones en el plazo que determines, el sistema pasa a los siguientes pasos. 
    Una vez que se agotan todas las opciones, asumimos que ya no est√°s disponible y enviamos un enlace a tu heredero 
    para que intente descifrar tu nota.

  q5: '¬øTengo que avisar a mi heredero con antelaci√≥n o necesita una cuenta?'
  a5: |
    No. Puedes a√±adir los datos de tu heredero (correo electr√≥nico, tel√©fono, etc.) sin notificarle previamente. 
    No necesita registrarse ni hacer nada hasta que el sistema decida que es hora de liberar la nota. 
    En ese momento, recibir√° instrucciones para descifrarla, mediante la respuesta correcta a tus preguntas secretas.

  q6: '¬øQu√© ocurre si mi heredero no conoce las respuestas correctas a las preguntas secretas?'
  a6: |
    Si tu heredero no puede proporcionar las respuestas exactas, la nota permanece cifrada. 
    Permitimos un n√∫mero limitado de intentos, pero si ninguno es exitoso, los datos seguir√°n siendo inaccesibles. 
    Esto previene el acceso no autorizado y garantiza que solo quien realmente conozca tus secretos pueda desbloquear la nota.

  q7: '¬øCu√°nto cuesta y qu√© pasa si dejo de pagar?'
  a7: |
    Existe una peque√±a tarifa mensual (unos pocos d√≥lares) para mantener el servicio activo. 
    Pi√©nsalo como un seguro para tus activos digitales. Si dejas de pagar, 
    tu Pipeline se desactivar√° tras un per√≠odo de gracia y tu nota cifrada no se liberar√° a nadie.

  q8: '¬øPuedo almacenar varias notas o grandes cantidades de datos?'
  a8: |
    Actualmente, cada cuenta est√° limitada a una sola ‚Äúnota‚Äù cifrada. 
    Dicha nota puede contener hasta 5000 caracteres de texto, donde puedes incluir credenciales, instrucciones o mensajes. 
    Si necesitas m√°s notas, tendr√°s que crear cuentas adicionales.

  q9: '¬øQu√© sucede si olvido las respuestas a mis preguntas secretas o pierdo mi contrase√±a principal?'
  a9: |
    Tu contrase√±a principal solo se utiliza para iniciar sesi√≥n en el servicio; perderla no expone autom√°ticamente tus datos cifrados. 
    Sin embargo, si olvidas las respuestas a tus preguntas secretas, nadie‚Äîni siquiera nosotros‚Äîpodr√° descifrar tu nota, 
    ya que no almacenamos esas respuestas en ning√∫n lugar. Siempre cons√©rvalas de forma segura (en tu memoria o en un sitio protegido).

  q10: '¬øPuedo actualizar mi nota, los datos de mi heredero o el Pipeline una vez configurado?'
  a10: |
    Por supuesto. En cualquier momento puedes iniciar sesi√≥n en tu panel de control para editar tu nota cifrada 
    (primero tendr√°s que descifrarla proporcionando las respuestas correctas), cambiar los datos de contacto de tu heredero 
    o modificar los pasos de tu Pipeline. Cualquier modificaci√≥n requiere volver a cifrar la informaci√≥n, 
    as√≠ que no olvides tus respuestas.

  q11: '¬øExiste un repositorio p√∫blico donde pueda verificar su c√≥digo y comprobar las medidas de seguridad?'
  a11: |
    As√≠ es. Creemos en la transparencia y la confianza. Encontrar√°s un enlace a 
    nuestro repositorio de GitHub en el pie de p√°gina de nuestro sitio web. 
    Si√©ntete libre de explorar el c√≥digo, revisar c√≥mo ha evolucionado con el tiempo 
    y ver c√≥mo hemos implementado las medidas de seguridad. Alentamos la revisi√≥n abierta 
    para garantizar que lo que decimos coincida con el funcionamiento real de nuestro software.

  q12: '¬øDe verdad hay un 0% de probabilidad de que alguien no autorizado acceda a mi Sobre?'
  a12: |
    S√≠‚Äîen condiciones normales, resulta pr√°cticamente imposible que una persona sin 
    autorizaci√≥n descifre tu informaci√≥n. Nunca almacenamos tus respuestas secretas, 
    y solo los contactos que t√∫ designes recibir√°n un enlace a tu Sobre. Sin las respuestas 
    correctas, nadie (ni siquiera nosotros) puede desbloquearlo. 
    Puede que despu√©s de leer todo esto, a√∫n no te sientas del todo seguro confi√°ndonos tus secretos m√°s delicados. No pasa nada. Puedes usar nuestro servicio como una especie de ‚Äòintermediario‚Äô o puntero seguro: por ejemplo, podr√≠as incluir solo indicaciones sobre d√≥nde est√° realmente guardada la informaci√≥n o en qu√© libro de tu biblioteca se hallan los detalles. As√≠, solo quien tenga las respuestas correctas podr√° desbloquear esas pistas en el momento adecuado.

  q13: "¬øPor qu√© usamos expresiones como ‚Äòen condiciones normales‚Äô y ‚Äòpr√°cticamente imposible‚Äô para describir nuestra seguridad?"
  a13: |
    En el mundo de la encriptaci√≥n, nada es 100% inquebrantable si alguien contara con tiempo ilimitado y recursos computacionales extraordinarios. Decimos ‚Äúen condiciones normales‚Äù para indicar que, si eliges respuestas secretas fuertes, mantienes tus dispositivos seguros y nosotros aplicamos correctamente m√©todos de encriptaci√≥n modernos (como XSalsa20-Poly1305), descifrar tus datos requerir√≠a recursos muy superiores a lo que es realista. ‚ÄúPr√°cticamente imposible‚Äù se utiliza para se√±alar que, en el uso cotidiano, la probabilidad de un ataque exitoso es tan insignificante que no representa una amenaza, aunque en teor√≠a ning√∫n sistema sea perfecto.

  q14: '¬øPodr√≠a verse comprometido mi Sobre si alguien roba f√≠sicamente sus servidores o si ocurre una filtraci√≥n de datos?'
  a14: >
    Incluso si alguien robara f√≠sicamente nuestros servidores o lograra un acceso indebido, 
    todo lo que almacenamos est√° fuertemente cifrado. 
    Lo m√°s importante es que nunca guardamos tus respuestas secretas, 
    as√≠ que un atacante solo obtendr√≠a datos cifrados sin una forma pr√°ctica de descifrarlos. 
    Mientras tus preguntas y respuestas de seguridad permanezcan solo en tu memoria (y en la de tu heredero), 
    tu Sobre continuar√° seguro‚Äîsin importar lo que suceda con nuestro hardware.

  q15: '¬øQu√© ocurre si en el futuro una computadora cu√°ntica logra romper los m√©todos de cifrado actuales?'
  a15: >
    A d√≠a de hoy, XSalsa20-Poly1305 y cifrados similares siguen siendo extremadamente seguros 
