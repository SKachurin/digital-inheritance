  text: "¬°Hola! ü§ó"
  introduction_text_spoiler: "Primero lo primero"
  introduction_text_1: |
    Primero lo primero: aclaremos una vez m√°s que todo lo que ingresas en esta aplicaci√≥n se encripta en el momento en que lo env√≠as, utilizando un protocolo bastante seguro.
    Esta p√°gina te guiar√° a trav√©s de todo el proceso de configuraci√≥n: simplemente sigue los pasos uno a uno.<br><br>
    Configuraremos y verificaremos tus contactos para que podamos comprobar tu estado de '√∫ltima conexi√≥n' y enviarte mensajes si no pasas la verificaci√≥n.
    A√±ade y verifica tantos contactos como necesites para tu constructor de Pipeline. Presta especial atenci√≥n a los contactos de redes sociales, ya que se utilizan para verificar tu estado de '√∫ltima conexi√≥n' (lo que te ahorra la interacci√≥n directa a trav√©s de mensajeros). Lo que sea.<br>
    Tambi√©n presta atenci√≥n al texto sobre y debajo de los campos del formulario: hemos tratado de explicar claramente el prop√≥sito de cada campo.
    La l√≥gica b√°sica de este sistema es bastante simple:<br>
     - Verifica tus contactos.<br>
     - A√±ade contactos para tu Heredero (no se requiere verificaci√≥n para ellos).<br>
     - Encripta el mensaje.<br>
     - Elige c√≥mo verificamos tu estado (Pipeline).

  more_security_spoiler: "M√°s Sobre Seguridad"
